apiVersion : v1
kind : Pod
metadata :
  name : podname
  namespace : devproject
spec : 
  containers :
   - image :
     name: containername
     imagePullPolicy: IfNotPresent
     ports: 
      - containerPort : 80
        name: apache
        protocol: TCP
     resources: 
       limits:
         memory: "128Mi"
         cpu: "500m"
       requests:
         memory: "64Mi"
         cpu: "250m"
  restartPolicy: Always